<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <Meta charset="UTF-8">
        <Meta name="viewport" content="width=device-width, inicial-scale-1.0">
        <Title>Calculadora</Title>
    </head>
    <body>
        <script src="Script.js"></script>
        <input type="text" id="zeroum" placeholder="numero um"><br>
        <input type="text" id="zerodois" placeholder="numero dois"><br>
        <button onclick="calcular('+')">Soma</button><br>
        <button onclick="calcular('-')">Subtração</button><br>
        <button onclick="calcular('*')">Multiplicação</button><br>
        <button onclick="calcular('/')">Divisão</button><br>
        <span id="resultado"></span>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <Meta charset="UTF-8">
        <Meta name="viewport" content="width=device-width, inicial-scale-1.0">
        <Title>Calculadora</Title>
    </head>
    <body>
        <script src="Script.js"></script>
        <input type="text" id="um" placeholder="Numero um">
        <input type="text" id="dois" placeholder="Numero dois">
        <button onclick="calcular('+')">Soma</button>
        <button onclick="calcular('-')">Subtração</button>
        <button onclick="calcular('*')">Multiplicação</button>
        <span>Resultado: </span>
    </body>
</html>
